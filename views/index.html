<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta property="og:title" content=""/>
	<meta property="og:description" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:type" content="website"/>
<title>CV_LAB</title>
<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
<div id="login_main">
	<div class="main_Logo">
		<a href="#"><img src="img/Logo.png" alt="DIMAIN_LOGO"></a>
	</div>
	<div class="login_information">
		<form action="/main/" method="post">
			<div class="login_email">
				<label for="Login_Email"></label>
	            <input type="email" class="form-control" id="Login_Email" placeholder="이메일을 입력해주세요.">
			</div>
			<div class="login_password">
				<label for="Login_Password"></label>
				<input type="password" class="form-control" id="Login_Password" placeholder="비밀번호를 입력해주세요.">
			</div>
			<div class="login_submit">
				<input type="submit" value="로그인"/>
			</div>
		</form>
		<div class="login_forget">
			<a href="#">비밀번호를 잊어버리셨나요?</a>
		</div>
		<div class="sign_up">
			<span>CV_LAB 회원이 아니세요?</span><a href="/account"><strong>회원가입</strong></a>
		</div>
	</div>
</div>
</body>
</html>
