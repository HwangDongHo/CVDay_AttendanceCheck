<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta property="og:title" content=""/>
	<meta property="og:description" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:type" content="website"/>
<title>CV-LAB</title>
<link rel="stylesheet" type="text/css" href="css/style2.css">

</head>
<body>
<!-- skip -->
<dl class="skip">
	<dt class="blind"><strong>skip navigation</strong></dt>
	<dd><a href="#container">skip to Contents</a></dd>
</dl>
<!-- //skip -->
<hr>
<div id="wrap">
	<!-- header -->
	<div id="header">
	</div>
	<!-- //header -->
	<!-- container -->
	<div id="container">
		<!-- content -->
		<div id="content">
			<div class="login">
				<div class="login_background">
					<div class="img">
						<img class="bg" src="img/main_login.jpg" alt="">
					</div>
				</div>
				<div class="login_main">
					<div class="main_Logo">
						<a href="#"><img src="img/Logo2.png" alt="CVLAB_LOGO"></a>
					</div>
					<div class="main_info">
						<span>관리자는 아이디와 비밀번호를 입력해 주세요.</span>
					</div>
					<div class="login_information">
						<form action="admin/login" method="post">
							<div class="login_email">
								<label for="Login_Email"></label>
					            <input type="text" class="form-control" id="Login_Email" placeholder="아이디" name="email">
							</div>
							<div class="login_password">
								<label for="Login_Password"></label>
								<input type="password" class="form-control" id="Login_Password" placeholder="비밀번호" name="password">
							</div>
							<div class="login_submit">
								<input type="submit" value="LOGIN"/>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- //content -->
	</div>
	<!-- //container -->
	<!-- footer -->
	<div id="footer">
	</div>
	<!-- //footer -->
</div>
</body>
</html>
